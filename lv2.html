<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" name='juan' value="内卷">内卷
        <input type="checkbox" name='juan' value="疯狂内卷">疯狂内卷
        <input type="checkbox" name='juan' value="拼命内卷">拼命内卷
        <input type="checkbox" name='juan' value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" id="全选">
        <input type="button" value="全不选" id="全不选">
        <input type="button" value="反选" id="反选">
    </div>

</body>
<script>
    const allBtn = document.getElementById("全选")
    const noBtn = document.getElementById("全不选")
    const reverseBtn = document.getElementById("反选")
    const juan = document.getElementsByName('juan')
    allBtn.onclick = function () {
        for (i = 0; i < juan.length; i++) {
            juan[i].checked = true
        }
    }

    noBtn.onclick = function () {
        for (i = 0; i < juan.length; i++) {
            juan[i].checked = false
        }
    }

    reverseBtn.onclick = function () {

        for (i = 0; i < juan.length; i++) {
            juan[i].checked = !juan[i].checked
        }
    }
</script>

</html>
