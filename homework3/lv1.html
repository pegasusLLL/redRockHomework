<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个类似像数组的 push 方法的一个函数</title>
</head>
<script>
    // push() 方法将一个或多个元素添加到数组的末尾，并返回该数组的新长度。


    let a = [];
    // Array.prototype  属性表示Array 构造函数的原型，并允许您向所有Array对象添加新的属性和方法。
    /* 
                扩展运算符/可变参数，在定义函数时可以将参数指定为可变参数
                可变参数可以接收任意数量实参，并将他们统一存储到一个数组中返回                   
                可变参数的名字可以自己指定
                可变参数就是一个数组，可以直接使用数组的方法
                可变参数可以配合其他参数一起使用
            */
    Array.prototype.xxpushxx = function (...item) {
        let objectlength = this.length;
        for (let i = 0; i < item.length; i++) {
            this[objectlength + i] = item[i];

        };

        return this.length;


        
    };

    console.log(a.xxpushxx([1, 2, 3]));
    console.log(a);

</script>

</body>

</html>
