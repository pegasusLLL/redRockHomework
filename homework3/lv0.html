<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用不同的方法创建对象</title>
</head>
<script>
    'use strict';
    // 第一种
    let a = Object();
    a.name = '猪八戒';
    console.log(a);
    // 第二种
    let b = { name: '沙和尚' };
    console.log(b);
    // 第三种
    function c() {
        this.name = '唐僧'
    };
    
    let d = new c();

    console.log(d);


</script>

<body>

</body>

</html>
